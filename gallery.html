<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles gallery.css">
</head>
<body>
    <div class="gallery">
        <h1>Gallery</h1>
        <div id="image-container">
            <img id="displayed-image" src="" alt="">
            <p id="image-description">Introduction to Cordillera</p>
        </div>
    </div>

    <div class="buttons">
        <button onclick="showImage('https://rb.gy/znetpp.jpg')">TEST1</button>
    </div>

    <script>
        function showImage(imageSrc) {
            document.getElementById('displayed-image').src = imageSrc;
        }
    </script>
</body>
</html>
